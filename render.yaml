services:
  - type: web
    name: traffic-analytics-api
    runtime: python
    rootDir: platform/backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true

  - type: web
    name: traffic-analytics-ui
    runtime: static
    rootDir: platform/frontend
    staticPublishPath: .
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
